{% if user.is_authenticated %}
  {% with request.resolver_match.view_name as view_name %}
  <div class="switcher">
    <ul class="">
      <li class="">
        <a 
          class="{% if view_name  == 'posts:index' %}
          active{% endif %}"
          href="{% url 'posts:index' %}"
        >
          Все авторы
        </a>
      </li>
      <li class="">
        <a 
           class="{% if view_name  == 'posts:follow_index' %}
           active{% endif %}"
           href="{% url 'posts:follow_index' %}"
        >
          Избранные авторы
        </a>
      </li>
    </ul>
  </div>
  {% endwith %}
{% endif %}
