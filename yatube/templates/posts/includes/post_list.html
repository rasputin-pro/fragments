{% load thumbnail %}
<article>
  <header>
    <h1>{{ post.title }}</h1>
    <ul>
      <li>
        Автор: {{ post.author.get_full_name }} <a href="
  {% url 'posts:profile' post.author.username %}">все посты пользователя</a>
      </li>
      <li>
        Дата публикации: {{ post.created|date:"d E Y" }}
      </li>
    </ul>
  </header>
  {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
    <img class="card-img my-2" src="{{ im.url }}" alt="img">
  {% endthumbnail %}
  <p>{{ post.text }}</p>
  <a href="{% url 'posts:post_detail' post.pk %}">подробная
    информация
  </a>
</article>
