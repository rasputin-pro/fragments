<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/fav/favicon.ico' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180"
          href="{% static 'img/fav/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32"
          href="{% static 'img/fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16"
          href="{% static 'img/fav/favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}YaTube{% endblock %}</title>
  </head>
  <body>
    {% include 'includes/header.html' %}
    <main>
      <div id="contain">
        {% block content %}
          Контент не подвезли :(
        {% endblock %}
      </div>
      <div class="site-overlay"></div>

      <script src="{% static 'js/offside.js' %}"></script>
      <script>
          var offsideMenu = offside( '#menu', {
              slidingElementsSelector: '#container, #results',
              debug: true,
              buttonsSelector: '.menu-btn, .menu-btn--close',
              slidingSide: 'right',
              beforeOpen: function(){},
              beforeClose: function(){},
          });

          var overlay = document.querySelector('.site-overlay')
              .addEventListener( 'click', offside.factory.closeOpenOffside );
      </script>
    </main>
    {% include 'includes/footer.html' %}
  </body>
</html>
